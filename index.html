<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lake Woさんのポートフォリオ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .portfolio-container {
            position: relative;
            width: 300px;
            height: 400px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .portfolio-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .portfolio-container img.active {
            opacity: 1;
        }

        @keyframes slideIn {
            0% {
                transform: scale(1.05);
            }
            50% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }

        .portfolio-container img.active {
            animation: slideIn 6s infinite alternate;
        }
    </style>
</head>
<body>
　<h2>Lake Wo</h2>
    
    <div class="portfolio-container">
        <img src="https://channelivy.com/wp-content/uploads/2024/05/tomo_channelivy_A_handsome_muscular_kung_fu_young_man_staring_fb79f74e-1ee4-43a7-a948-a642ecb5fb4f_0.jpg" class="active" alt="真剣な表情のLake Wo">
        <img src="https://channelivy.com/wp-content/uploads/2024/05/tomo_channelivy_A_handsome_muscular_kung_fu_young_man_happily_c5231b4c-a510-4db0-a7f8-8aa0dd9a4152_1.jpg" alt="幸せそうなLake Wo">
        <img src="https://channelivy.com/wp-content/uploads/2024/05/tomo_channelivy_A_handsome_muscular_kung_fu_young_man_looks_h_bd92feb8-4eed-45a1-a94e-f2070b19331a_3.jpg" alt="遠くを見つめるLake Wo">
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.portfolio-container img');

        function changeImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }

        setInterval(changeImage, 4000);
    </script>
</body>
</html>
